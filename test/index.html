<body data-ng-app="test">
  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1417466545238978',
        xfbml      : true,
        version    : 'v2.3'
      });
    };

    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  <div class="test_wrap" data-form>
    <form data-ng-submit="submit_test()" data-ng-show="test_state == 1">
      <h1>Тест на социальную паранойю</h1>

      <div data-ng-repeat="question in test">
        <h3>{{ $index + 1 }}. {{ question.text }}</h3>
        <h5>
          <div class="field" data-ng-repeat="answer in question.answers">
            <label>
              <input data-ng-model="question.value" data-ng-value="{{ $index+1 }}" name="{{ $parent.$index + 'question' }}" type="radio" hidden/>
              <span class="checkbox" data-ng-class="{ checked: question.value === $index+1 }"></span>
              <span>{{ answer }}</span>
            </label>
          </div>
        </h5>
      </div>

      <br/>
      <button type="submit" class="btn" data-ng-disabled="!test_valid()">ДИАГНОЗ</button>

    </form>

    <div data-ng-show="test_state == 2" class="result">
      <h1>Ваш диагноз:</h1>
      <h2>ВЫ НА</h2>
      <h1 class="rating">{{result }}%</h1>
      <h2>СОЦИАЛЬНЫЙ ПАРАНОИК</h2>
      <div class="sharing">
        <img width="80" height="80" src="img/facebook.png" data-ng-click="share_fb()"/>
      </div>
      <button style="margin-top: 20px;" class="btn" type="button" data-ng-click="test_again()">ПРОЙТИ ЕЩЕ РАЗ</button>
    </div>

  </div>

</body>
</html>
